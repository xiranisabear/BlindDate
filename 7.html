<!-- Josh -->
    <div class="talkingtoDates" id="talkingtoJosh">
      <p id="joshchatbox">Hi, you are introduced by Auntie Wang right? Nice to meet you, my name is Joshua Zhang, you can just can me Josh.</p>
      <p id="xiranchatbox"> </p>

      <div class="choice-container">
      <button type="button" class="button groupA" width="80%"id="joshchoice1">Hi, I am Xiran.</button>
      <button type="button" class="button groupA"  width="80%" id="joshchoice2">....</button>

<!-- Yu -->
<div class="talkingtoDates" id="talkingtoYu">
  <p id="yuchatbox">Hi, Nice to meet you. You look better than your photo. Though your ageâ€¦
</p>
